<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>簡易グラフ作成ツール</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>データを入力してグラフを作ろう</h1>
    
    <label>データ（カンマ区切り）:</label><br>
    <input type="text" id="dataInput" placeholder="10, 20, 30, 40"><br><br>
    <button onclick="createGraph()">グラフ作成</button>

    <canvas id="myChart" width="400" height="400"></canvas>

    <script>
        function createGraph() {
            const input = document.getElementById("dataInput").value;
            const data = input.split(",").map(Number);

            new Chart(document.getElementById("myChart"), {
                type: 'bar',
                data: {
                    labels: data.map((_, i) => `データ${i+1}`),
                    datasets: [{
                        label: '入力されたデータ',
                        data: data,
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                }
            });
        }
    </script>
</body>
</html>
