<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スロットAIグラフ | LINE × ChatGPT</title>
  <style>
    body { font-family: 'Arial', sans-serif; background: #f8f9fa; margin: 0; }
    header { background: #34495e; color: white; padding: 20px; text-align: center; }
    main { max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    h1 { margin: 0; }
    .btn img { width: 240px; cursor: pointer; }
    .ad-box { border: 1px dashed #ccc; padding: 15px; text-align: center; margin: 20px 0; }
    footer { text-align: center; margin-top: 20px; padding: 10px; background: #ecf0f1; }
  </style>
</head>

<body>
  <header>
    <h1>スロットAIグラフ</h1>
    <p>LINE × ChatGPTで作るスロット記録＆分析ツール</p>
  </header>

  <main>
    <h2>LINEログイン</h2>
    <p>下のボタンからLINEアカウントでログインしてください</p>

    <div class="btn" onclick="loginWithLine()">
      <img src="btn_login_hover.png" alt="LINEでログイン">
    </div>

    <h2>このツールでできること</h2>
    <ul>
      <li>LINEから簡単にスロットデータを送信</li>
      <li>Webでグラフや詳細データを見る</li>
      <li>今後は分析機能やランキングも追加予定！</li>
    </ul>

    <div class="ad-box">
      【広告エリア】
    </div>
  </main>

  <footer>
    &copy; 2025 haruru8
  </footer>

  <script>
    function generateRandomString(length = 16) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      const randomValues = new Uint8Array(length);
      crypto.getRandomValues(randomValues);
      for (let i = 0; i < length; i++) {
        result += chars.charAt(randomValues[i] % chars.length);
      }
      return result;
    }

    function loginWithLine() {
      const clientId = '2007222156';  // ←あなたのチャネルID
      const redirectUri = encodeURIComponent('https://haruru8.github.io/LINE_api_html/LINE_page/callback.html');// ←実際の戻り先URL
      const state = generateRandomString();
      const nonce = generateRandomString();
      const scope = 'openid%20profile';

      localStorage.setItem('line_login_state', state); // CSRF対策

      const loginUrl = `https://access.line.me/oauth2/v2.1/authorize?response_type=code&client_id=${clientId}&redirect_uri=${redirectUri}&state=${state}&scope=${scope}&nonce=${nonce}`;
      window.location.href = loginUrl;
    }
  </script>
</body>

</html>
